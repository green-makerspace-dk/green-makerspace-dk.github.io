name: Update Gallery

on:
  push:
    paths:
      - 'gallery/**'
      - '.github/workflows/update-gallery.yml'
  pull_request:
    paths:
      - 'gallery/**'
  workflow_dispatch:

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm init -y
        npm install --save-dev sharp fs-extra path

    - name: Scan gallery folder and update gallery.html
      run: node .github/scripts/update-gallery.js

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add gallery/gallery-data.json
        git commit -m "üñºÔ∏è Auto-update gallery data with new images" || exit 0
        git push
